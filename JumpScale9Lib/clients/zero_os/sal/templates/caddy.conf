
{% for httpproxy in httpproxies %}
{% if type in httpproxy.types -%}
{% if type == 'shttps': %}
{{type}}://{{httpproxy.host}}:443 {
  tls self_signed
{% else %}
{{type}}://{{httpproxy.host}} {
{% endif %}
  proxy / {{httpproxy.destinations|join(' ')}} {
    transparent
  }
}
{% endif -%}
{% endfor %}
